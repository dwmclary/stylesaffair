<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="js/slidingview/slidingview.css" type="text/css" />
        <link rel="stylesheet" href="js/viewnavigator/viewnavigator.css" type="text/css" />
        <title>The Affair at Styles</title>
        <style type="text/css">
        div#wrapper img { -webkit-transform:translate3d(0,0,0) }
        </style>
    </head>
    <body>


       	<div class="slidingview_wrapper">
			<div id="sidebar" style="background-image:url('img/dossier_background.png');">
                <ul class="list-group" style="font-family: 'American Typewriter'">
                  <li class="list-group-item">Case</li>
                  <li class="list-group-item">Suspect Bios</li>
                  <li class="list-group-item"><a href="#" id="mapButton">Maps</a></li>
                  <li class="list-group-item"><a href="#" id="clueButton">Clues</a></li>
                  <li class="list-group-item">Interrogate</li>
                </ul>
			</div>
			<div id="body" style="background-image:url('img/dossier_background.png');border-style:solid;
            border-width:5px;">        
			    <div class="app">
			        <div id="mapSelector" class="slider inside">
			         
			            <div class="row">
                            <div class="col-sm-6 col-md-3">
                                    <img id="houseMap" src="img/maps/HouseMap_thumb.png" alt="The Bedroom">
                                <div class="caption">
                                    <h3 style="font-family: 'American Typewriter'">The House</h3>
                                </div>
                            </div>
                        </div>
		            
    		            <div class="row">
                        <div class="col-sm-6 col-md-3">
                                <img id="bedMap" src="img/maps/Bedroom_thumb.png" alt="The Bedroom">
                            <div class="caption">
                                <h3 style="font-family: 'American Typewriter'">The Bedroom</h3>
                            </div>
                        </div>
                    </div>
                    </div>
                    
                    <div id="houseMapFullContainer" class="slider">
                        <div class="row">
                            <div id="wrapperA" style="width:100%">
                            <img id="houseMapFull" class="img-responsive" src="img/maps/HouseMap.png" alt="The House" width="800" style="max-width:100%; height:auto;">
                            <h3 style="font-family: 'American Typewriter'">The House</h3>
                            <button id="backHouse" type="button" class="btn btn-black">Back</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="bedMapFullContainer" class="slider">
                        <div class="row">
                            <div id="wrapperB" style="width:100%">
                            <img id="bedMapFull" class="img-responsive" src="img/maps/Bedroom.png" alt="The Bedroom" width="800" style="max-width:100%; height:auto;">
                            <h3 style="font-family: 'American Typewriter'">The Bedroom</h3>
                            <button id="backBed" type="button" class="btn btn-black">Back</button>
                            </div>
                        </div>
                    </div>
                    
                    
			</div>
		</div>
        <!-- // <script type="text/javascript" src="phonegap.js"></script> -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/libs/iscroll.js"></script>
		<script type="text/javascript" src="js/libs/noClickDelay.js"></script>
		<script type="text/javascript" src="js/slidingview/slidingview.js"></script>
		
        <script type="text/javascript">
            app.initialize();

            $("#houseMap").click(function(){
                $(".slider").removeClass("inside");
                $("#houseMapFullContainer").addClass("inside");
                myScroll = new iScroll('wrapperA',
                { zoom:true, zoomMax: 4 });
                
            });
            
            $("#backHouse").click(function(){
                $(".slider").removeClass("inside");
                $("#mapSelector").addClass("inside");
            });
            $("#bedMap").click(function(){
                $(".slider").removeClass("inside");
                $("#bedMapFullContainer").addClass("inside");
                myScroll = new iScroll('wrapperB',
                { zoom:true, zoomMax: 4 });
                
            });
            
            $("#backBed").click(function(){
                $(".slider").removeClass("inside");
                $("#mapSelector").addClass("inside");
            });
            
            
            $("#clueButton").click(function(){
                window.location = "clues.html"
            })
            
			
        </script>
    </body>
</html>
